<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <div id="overlap" class="canvas-overlay"></div>
      <div class="attack-grid">
        <div id="battleDialogBox" class="battle-dialog"></div>
        <div id="attacks-box" class="attacks"></div>
        <div class="type flex-center">
          <h2>TYPE</h2>
        </div>
      </div>
      <div class="battle-box__container">
        <div class="battle-box enemy">
          <h3>Draggle</h3>
          <div class="health-bar">
            <div id="enemyHealthCount" class="health-count"></div>
          </div>
        </div>
        <div class="battle-box player">
          <h3>Emby</h3>
          <div class="health-bar">
            <div id="playerHealthCount" class="health-count"></div>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="mapData/collision.js"></script>
    <script src="mapData/battle-zones.js"></script>
    <script src="battle/attacks.js"></script>
    <script src="battle/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
